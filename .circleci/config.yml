version: 2.1

orbs:
  win: circleci/windows@2.2.0

references:
  container_config: &container_config
    docker:
      - image: electronuserland/builder:wine-chrome-05.21
        environment:
          TARGET_ARCH: x64
    working_directory: ~/neon-wallet

  workspace_root: &workspace_root ~/neon-wallet

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  test:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          key: neon-wallet-dependencies-cache-{{ checksum "yarn.lock" }}
      - run: apt-get -y update
      # NOTE: not quite sure why this is necessary
      - run: apt-get -y install libusb-1.0-0-dev graphicsmagick libudev-dev
      # NOTE: not quite sure why this is necessary commenting out for now
      # - run: apt-get -y install libxtst6 libxss1 libgtk2.0-0 libnss3 libasound2 libgconf-2-4
      - run: yarn config delete proxy
      - run: yarn install --ignore-engines --frozen-lockfile --network-timeout 1000000 --network-concurrency 1
      - run: yarn lint
      - run: yarn flow
      - run: yarn assets
      - run: yarn test-ci
      - save_cache:
          key: neon-wallet-dependencies-cache-{{ checksum "yarn.lock" }}
          paths:
            - /usr/local/share/.cache/yarn/v2
            - ./node_modules

  build_linux:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          key: neon-wallet-dependencies-cache-{{ checksum "yarn.lock" }}
      - run: apt-get -y update
      - run: apt-get -y install libusb-1.0-0-dev icnsutils graphicsmagick libudev-dev
      - run: yarn config delete proxy
      - run: yarn install --ignore-engines --frozen-lockfile --network-timeout 1000000 --network-concurrency 1
      - run: yarn dist
      - store_artifacts:
          path: dist
          destination: build

  build_macos:
    macos:
      xcode: "12.0.0"
    steps:
      - checkout
      - restore_cache:
          key: neon-wallet-dependencies-cache-{{ checksum "yarn.lock" }}
      - run: yarn install --ignore-engines --frozen-lockfile --network-timeout 1000000 --network-concurrency 1
      - save_cache:
          key: neon-wallet-dependencies-cache-{{ checksum "yarn.lock" }}
          paths:
            - /usr/local/share/.cache/yarn/v2
            - ./node_modules
      - run: yarn dist
      - store_artifacts:
          path: dist
          destination: build


  build_win:
    executor:
      name: win/default
      size: "medium"
    steps:
      - checkout
      - run: npm install --global --production windows-build-tools --vs2015
      - run: npm config set msvs_version 2015 -g
      - restore_cache:
          key: neon-wallet-dependencies-windows-cache-{{ checksum "yarn.lock" }}
      - run: yarn install --ignore-engines --frozen-lockfile --network-timeout 1000000 --network-concurrency 1
      - save_cache:
          key: neon-wallet-dependencies-windows-cache-{{ checksum "yarn.lock" }}
          paths:
            - /usr/local/share/.cache/yarn/v2
            - ./node_modules
      - run: yarn dist
      - store_artifacts:
          path: dist
          destination: build

workflows:
  version: 2
  test_and_deploy:
    jobs:
