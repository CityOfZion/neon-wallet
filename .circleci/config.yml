version: 2.1

orbs:
  node: circleci/node@5.0.1

jobs:
  test:
    macos:
      xcode: "14.0.0"
    steps:
      - node/install:
          node-version: "16.14.2"
      - checkout
      - restore_cache:
          key: neon-wallet-dependencies-cache-{{ checksum "yarn.lock" }}
      - run: yarn install --ignore-engines --frozen-lockfile --network-timeout 1000000 --network-concurrency 1
      - run: yarn lint
      - run: yarn flow
      - run: yarn assets
      - run: yarn test-ci
      - save_cache:
          key: neon-wallet-dependencies-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - /usr/local/share/.cache/yarn/v2
  build:
    macos:
      xcode: "14.0.0"
    steps:
      - node/install:
          node-version: "16.14.2"
      - checkout
      - restore_cache:
          key: neon-wallet-dependencies-cache-{{ checksum "yarn.lock" }}
      - run: yarn install --ignore-engines --frozen-lockfile --network-timeout 1000000 --network-concurrency 1
      - run: yarn release:all
      - save_cache:
          key: neon-wallet-dependencies-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - /usr/local/share/.cache/yarn/v2
      - store_artifacts:
          path: dist
          destination: build


workflows:
  version: 2
  build_and_test:
    jobs:
      # run test on every commit
      - test
  deploy:
    jobs:
      # build artifacts only on tags with name v.*
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
