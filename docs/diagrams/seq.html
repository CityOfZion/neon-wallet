<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SEQ</title>
<script src="../js-lib/jquery-3.2.1.js"></script>
<script src="../js-lib/webfont-1.6.6.js"></script>
<script src="../js-lib/snap.svg-0.4.1.min.js"></script>
<script src="../js-lib/underscore-1.8.3.min.js"></script>
<script src="../js-lib/sequence-diagram-2.0.1.min.js"></script>
<script src="../js-lib/load-text.js"></script>
</head>
<body onload="onLoad();">
	<!-- https://bramp.github.io/js-sequence-diagrams/ -->
	<div id="seq"></div>
	<script>
		function loadDiagramCallback(response) {
			var data = response;

			var diagram = Diagram.parse(data);
			diagram.drawSVG("seq", {
				theme : "simple"
			});
		}

		function onLoad() {
			loadText("seq.txt", loadDiagramCallback);
		}
	</script>
</body>
</html>
